<ion-content [fullscreen]="true">
    <div class="signup-section ion-padding">
        <div class="heading ion-padding">
            <h1>ToDo List</h1>
            <p>Registra tus datos para continuar</p>
        </div>

        <form [formGroup]="signupForm" (ngSubmit)="validateForm()">
            <div class="signup-form ion-padding">
                <div class="form-input">
                    <ion-item>
                        <ion-label position="floating">EMAIL</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                </div>

                <div class="form-input">
                    <ion-item>
                        <ion-label position="floating">PASSWORD</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                </div>

                <div class="action-buttons ion-padding">
                    <ion-button size="large" class="signup-button" type="submit">Registrar</ion-button>
                    <p>¿Ya estás registrado?</p>
                    <ion-button class="login-button" size="large" fill="outline" routerLink="/login">Ingresar</ion-button>
                </div>
            </div>
        </form>
    </div>
</ion-content>
